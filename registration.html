<body>

  <div class="container">
    <div class="back">
        <a href="index.html">Вернуться на главную страницу</a>
            </div>
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Вход</header>
      <form action="#" id="loginForm">
        <input type="email" required placeholder="Введите ваш адрес электронной почты">
        <input type="password" required placeholder="Введите ваш пароль">
        <a href="#">Забыли пароль?</a>
        <input type="submit" class="button" value="Войти">
      </form>
      <div class="signup">
        <span class="signup">У вас ещё нет аккаунта?
         <label for="check">Зарегистрироваться</label>
        </span>
      </div>
    </div>
    <div class="registration form">
      <header>Регистрация</header>
      <form action="#" id="registrationForm">
        <input type="email" required placeholder="Введите ваш адрес электронной почты">
        <input type="password" required placeholder="Создайте пароль">
        <input type="password" required placeholder="Подтвердите ваш пароль">
        <input type="submit" class="button" value="Зарегистрироваться">
      </form>
      <div class="signup">
        <span class="signup">Уже имеется аккаунт?
         <label for="check">Войти</label>
        </span>
      </div>
    </div>
  </div>

  <script src="js/registration.js">
  </script>
</body>
